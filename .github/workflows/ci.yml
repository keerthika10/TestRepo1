
name: CI

on:
  workflow_dispatch:

jobs:
  python:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${REGISTRY:-registry.example.com}
      IMAGE: ${IMAGE:-my-app}
      TAG: ${TAG:-$CI_COMMIT_SHA}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      

      
      - name: Build   
        run: |
          python -m pip install --upgrade pip && pip install -r requirements.txt
      