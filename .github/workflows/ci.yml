
name: CI

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment"
        required: false
        default: "staging"

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read
    env:
      REGISTRY: ${REGISTRY:-registry.example.com}
      IMAGE: ${IMAGE:-my-app}
      TAG: ${TAG:-$CI_COMMIT_SHA}
      NAMESPACE: default

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: echo 'Perform build for Python'
      - name: Lint
        run: echo 'Run linter for Python'
      - name: Test
        run: echo 'Run tests for Python'
      - name: Codescan
        run: echo 'Run code scanning for Python'
      - name: Package
        run: echo 'Package Python'
      - name: Publish
        run: echo 'Publish artifacts for Python'
      - name: Deploy
        run: echo 'Deploy Python (implement your deploy step)'