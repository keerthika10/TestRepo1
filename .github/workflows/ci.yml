name: Fibonacci Series Workflow

on:
  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  fibonacci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Fibonacci script
        run: |
          python -c "
          def fibonacci(n):
              a, b = 0, 1
              for _ in range(n):
                  print(a, end=' ')
                  a, b = b, a + b
          fibonacci(10)
          "