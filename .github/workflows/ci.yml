
name: CI

on:
  workflow_dispatch:

jobs:
  python:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${REGISTRY:-registry.example.com}
      IMAGE: ${IMAGE:-my-app}
      TAG: ${TAG:-$CI_COMMIT_SHA}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      

      
      - name: Create Fibonacci Series Pipeline   
        run: |
          echo 'def fibonacci(n): a, b = 0, 1; for _ in range(n): print(a); a, b = b, a + b; fibonacci(10)' > fibonacci.py && python3 fibonacci.py && echo 'No dependency files required for this workflow.'
      